<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>Login - KARSA</title>
	</head>
	<body>
		<header>
			<h1>
				<img src="img/Icon.png" alt="icon karsa">KARSA
			</h1>
		</header>
		<main>
			<section>
                <h1>
                    Welcome Back
                </h1>
				<article>
                    <table>
                        <tr>
                            <td>
                                <h1>Sign In</h1>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="img/bar.png" alt="barcode">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h4>Login dengan kode QR</h4>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Scan kode QR ini pada aplikasi di HPmu</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email</label>
                                <input type="email" placeholder="nama123@email.com">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Password</label>
                                <input type="password" placeholder="12345678">
                                <img src="img/eye.png" alt="see password">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Tanggal Lahir</label>
                                <input type="date">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Lupa password?</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Belum punya akun? <a href="signup.html">Daftar</a></p>
                                <a href="home.html">Login</a>
                            </td>
                        </tr>
                    </table>
				</article>
			</section>
		</main>
		<footer>
            <br><br><br><br>
			<table>
                <tr>
                    <th>
                        &copy; Karsa 2022
                    </th>
                </tr>
			</table>
		</footer>
	</body>
</html>
